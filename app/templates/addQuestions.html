{% extends '_base.html' %}

{% block pagecontent %}

<form method="POST">
    <div class="container-fluid">
        {{ form.hidden_tag() }}

        <p>{{ form.questionText.label }} {{ form.questionText() }} 
        {% for error in form.questionText.errors %}[{{ error }}]{% endfor %}</p>

    <a class="btn btn-primary" href="/thankYou" role="button">Complete Survey</a>
    <button class="btn btn-primary" type="submit">Next</button>        
    </div>
</form>

{% endblock %}
