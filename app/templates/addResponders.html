{% extends '_base.html' %}

{% block pagecontent %}

<form method="POST">
    <div class="container-fluid">
        {{ form.hidden_tag() }}

        <p>{{ form.responders.label }} </p>
        <p>{{ form.skills.label }} {{ form.skills() }} </p>
        <p>{{ form.interests.label }} {{ form.interests() }} </p>
        <p>{{ form.location.label }} {{ form.location() }} </p>

    <button class="btn btn-primary" type="submit" href-"addResponders">Next</button>        
    </div>
</form>

{% endblock %}
